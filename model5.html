<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Paris</title>
    <link rel="stylesheet" href="model5.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather in Paris</h1>
        <div id="weather-info">
            <p id="temperature"></p>
            <p id="weather-description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
        <button id="refresh-btn">Refresh Weather</button>
    </div>

    <script src="model5.js"></script>
</body>
</html>
